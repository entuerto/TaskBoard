<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ config['TITLE'] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ config['DESCRIPTION'] }}">
  <meta name="author" content="Tomas Palazuelos">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='img/apple-touch-icon-144-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='img/apple-touch-icon-114-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='img/apple-touch-icon-72-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/apple-touch-icon-57-precomposed.png') }}">


  {% block link %}{% endblock %} 
  
</head>

<body ng-app="taskboard">
  {% block menu %}{% endblock %} 

  {% block messages %}{% endblock %}

  {% block body %}{% endblock %}

  <!-- Le javascript
   ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.10.1.custom.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/angular.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/angular-resource.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/ui-bootstrap-0.2.0.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/default.js') }}"></script>

  {% block script %}{% endblock %} 
</body>
</html>
